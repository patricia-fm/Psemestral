<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra tu Negocio</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'vendor/bootstrap-5.0.0-alpha2-dist\bootstrap-5.0.0-alpha2-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/fontawesome-free-5.15.1-web\fontawesome-free-5.15.1-web/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="bg-warning bg-gradient text-center">
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Encuentra tu Negocio <img class="img-logo" src="{% static 'img/DETECTIVE.png' %}"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
                    <a class="nav-link" href="#">Pricing</a>
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </div>
                </div>
            </div>
        </nav>
    </header>
    {% block content %}{% endblock %}


    <script src="{% static 'vendor/bootstrap-5.0.0-alpha2-dist\bootstrap-5.0.0-alpha2-dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
